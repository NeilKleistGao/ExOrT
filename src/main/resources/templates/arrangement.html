<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>ExOrT -- Arrangements</title>
        <link rel="stylesheet" href="../../css/bootstrap.min.css">
        <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand navbar-dark bg-dark">
            <a class="navbar-brand" href="#">ExOrT</a>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/timetable/0/0">时间表</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">活动管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">角色管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">设置</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="fluid-container">
            <br/>
            <h4>活动管理</h4>
            <br/>

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">活动名称</th>
                        <th scope="col">开始日期</th>
                        <th scope="col">结束日期</th>
                        <th scope="col">重复周期</th>
                        <th scope="col">开始时间</th>
                        <th scope="col">结束时间</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="arr : ${arrangements}">
                        <td scope="row" th:text="${arr.name}"></td>
                        <td scope="row" th:text="${arr.start_date}"></td>
                        <td scope="row" th:text="${arr.end_date}"></td>
                        <td scope="row" th:text="${arr.repeat}"></td>
                        <td scope="row" th:text="${arr.start_time}"></td>
                        <td scope="row" th:text="${arr.end_time}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
